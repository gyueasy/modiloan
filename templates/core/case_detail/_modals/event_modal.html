<!-- core/case_detail/_modals/event_modal.html -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
            <!-- 모달 헤더 -->
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-medium">이벤트 정보</h3>
                <button type="button" class="close-button text-gray-400 hover:text-gray-600">
                    &times;
                </button>
            </div>

            <form id="eventForm" class="p-6 space-y-4">
                <input type="hidden" id="eventId" name="id">

                <div class="space-y-4">
                    <!-- 접수 이벤트 섹션 -->
                    <div class="border-b pb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="useScheduledDate" class="mr-2">
                            <label class="font-medium">접수 일정</label>
                        </div>
                        <div class="event-inputs ml-6" data-type="scheduled">
                            <div class="form-control mb-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <input type="checkbox" id="useDefaultScheduledTitle" class="use-default-title" checked>
                                    <label class="text-sm text-gray-600">기본 제목 사용</label>
                                </div>
                                <input type="text" name="scheduled_title" class="w-full px-3 py-2 border-2 rounded-lg"
                                    placeholder="접수 일정 제목">
                            </div>
                            <div class="form-control mb-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <input type="checkbox" id="useDefaultScheduledDesc" class="use-default-desc" checked>
                                    <label class="text-sm text-gray-600">기본 설명 사용</label>
                                </div>
                                <textarea name="scheduled_description" rows="2"
                                    class="w-full px-3 py-2 border-2 rounded-lg" 
                                    placeholder="접수 일정 설명"></textarea>
                            </div>
                            <div class="form-control">
                                <input type="date" name="scheduled_date" class="w-full px-3 py-2 border-2 rounded-lg">
                            </div>
                        </div>
                    </div>

                    <!-- 자서 이벤트 섹션 -->
                    <div class="border-b pb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="useAuthorizingDate" class="mr-2">
                            <label class="font-medium">자서 일정</label>
                        </div>
                        <div class="event-inputs ml-6" data-type="authorizing">
                            <div class="form-control mb-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <input type="checkbox" id="useDefaultAuthorizingTitle" class="use-default-title" checked>
                                    <label class="text-sm text-gray-600">기본 제목 사용</label>
                                </div>
                                <input type="text" name="authorizing_title" class="w-full px-3 py-2 border-2 rounded-lg"
                                    placeholder="자서 일정 제목">
                            </div>
                            <div class="form-control mb-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <input type="checkbox" id="useDefaultAuthorizingDesc" class="use-default-desc" checked>
                                    <label class="text-sm text-gray-600">기본 설명 사용</label>
                                </div>
                                <textarea name="authorizing_description" rows="2"
                                    class="w-full px-3 py-2 border-2 rounded-lg" 
                                    placeholder="자서 일정 설명"></textarea>
                            </div>
                            <div class="form-control">
                                <input type="date" name="authorizing_date" class="w-full px-3 py-2 border-2 rounded-lg">
                            </div>
                        </div>
                    </div>

                    <!-- 기표 이벤트 섹션 -->
                    <div class="pb-4">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="useJournalizingDate" class="mr-2">
                            <label class="font-medium">기표 일정</label>
                        </div>
                        <div class="event-inputs ml-6" data-type="journalizing">
                            <div class="form-control mb-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <input type="checkbox" id="useDefaultJournalizingTitle" class="use-default-title" checked>
                                    <label class="text-sm text-gray-600">기본 제목 사용</label>
                                </div>
                                <input type="text" name="journalizing_title" class="w-full px-3 py-2 border-2 rounded-lg"
                                    placeholder="기표 일정 제목">
                            </div>
                            <div class="form-control mb-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <input type="checkbox" id="useDefaultJournalizingDesc" class="use-default-desc" checked>
                                    <label class="text-sm text-gray-600">기본 설명 사용</label>
                                </div>
                                <textarea name="journalizing_description" rows="2"
                                    class="w-full px-3 py-2 border-2 rounded-lg" 
                                    placeholder="기표 일정 설명"></textarea>
                            </div>
                            <div class="form-control">
                                <input type="date" name="journalizing_date" class="w-full px-3 py-2 border-2 rounded-lg">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" class="px-3 py-1.5 border rounded" onclick="closeEventModal()">취소</button>
                    <button type="submit" class="px-3 py-1.5 bg-blue-500 text-white rounded">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
