{% extends 'base.html' %}
{% load static %}

{% block title %}신규 대출 등록 - MODI 대출관리{% endblock %}

{% block content %}
<div class="container max-w-4xl mx-auto px-4 py-6">
    <!-- 헤더 영역 -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">신규 대출 등록</h1>
        </div>
    </div>

    <!-- 메인 폼 -->
    <form id="caseForm" class="space-y-6">
        {% csrf_token %}

        <!-- 차주 정보 섹션 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-900">차주 정보</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        차주명 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="borrower_name" required
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-200 bg-gray-50 focus:bg-white transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">연락처</label>
                    <input type="text" name="borrower_phone" placeholder="010-0000-0000"
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-200 bg-gray-50 focus:bg-white transition-all">
                </div>
            </div>
        </div>

        <!-- 담보물건 정보 섹션 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-900">담보물건 정보</h2>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">주소지</label>
                    <input type="text" name="address_main" placeholder="동까지 입력"
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-200 bg-gray-50 focus:bg-white transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">상세주소</label>
                    <input type="text" name="address_detail" placeholder="호수 입력"
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-200 bg-gray-50 focus:bg-white transition-all">
                </div>
            </div>

            <!-- 체크박스 그룹 -->
            <div class="mt-4 p-4 bg-gray-50 border-2 border-gray-200 rounded-lg">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_lower_than_2nd"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">2층이하</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_commercial_residential"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">주상복합</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_above_4th_rank"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">4순위이상</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="has_registration_issue"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">등기이상</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_trading_price_low"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">실거래가열위</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_tenant"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">세입자</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_fake_business"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">가라사업자</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_soho"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">소호여부</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="need_proof_of_use"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">용도증빙필요</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_separate_household"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">별도세대</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="is_urgent"
                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">긴급처리</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 버튼 그룹 -->
        <div class="flex justify-end space-x-3">
            <button type="button" onclick="window.location.href='/web/cases/'"
                class="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors">
                취소
            </button>
            <button type="submit"
                class="px-4 py-2 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                저장
            </button>
        </div>
    </form>
</div>

<script>
    class CaseAddManager {
        constructor() {
            this.form = document.getElementById('caseForm');
            this.initializeEventListeners();
        }

        initializeEventListeners() {
            this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        }

        async handleSubmit(e) {
            e.preventDefault();

            try {
                const formData = new FormData(this.form);
                const data = {};

                // 모든 폼 필드 순회
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // 체크박스 처리 (명시적으로)
                this.form.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    data[checkbox.name] = checkbox.checked;
                });

                // 빈 문자열 필드 처리
                Object.keys(data).forEach(key => {
                    if (data[key] === '') {
                        delete data[key];
                    }
                });

                console.log('Submitting data:', data);

                console.log('Submitting data:', data);

                const response = await window.authUtils.fetchWithAuth('/api/cases/create/', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (response && response.id) {
                    window.authUtils.showToast('성공', '새로운 대출 건이 등록되었습니다.');
                    setTimeout(() => {
                        window.location.href = `/web/cases/${response.id}/`;
                    }, 1500);
                } else {
                    throw new Error('저장된 데이터를 받지 못했습니다.');
                }
            } catch (error) {
                console.error('Save error:', error);
                window.authUtils.showToast('에러', '데이터 저장 중 오류가 발생했습니다.', 'error');
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new CaseAddManager();
    });
</script>
{% endblock %}
