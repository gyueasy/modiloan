<div id="templateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-[500px] max-h-[90vh] flex flex-col">
        <!-- 모달 헤더 -->
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">템플릿에서 생성</h2>
            <button type="button" class="close-modal text-gray-500 hover:text-gray-800 transition-colors">
                <span class="material-icons">close</span>
            </button>
        </div>

        <!-- 모달 본문 -->
        <div class="p-6 overflow-y-auto">
            <form id="templateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">템플릿 선택</label>
                    <select id="templateSelect" class="w-full rounded-lg border-gray-300">
                        <!-- 템플릿 목록은 동적으로 로드됨 -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">대출 건</label>
                    <select id="templateLoanCase" class="w-full rounded-lg border-gray-300">
                        <!-- 대출 건 목록은 동적으로 로드됨 -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">마감일</label>
                    <input type="datetime-local" id="templateDeadline" class="w-full rounded-lg border-gray-300">
                </div>
            </form>
        </div>

        <!-- 모달 푸터 -->
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
            <button type="button" class="close-modal px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
                취소
            </button>
            <button type="button" id="createFromTemplateBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors">
                생성
            </button>
        </div>
    </div>
</div>
