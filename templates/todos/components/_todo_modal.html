<div id="todoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-[600px] max-h-[90vh] flex flex-col">
        <!-- 모달 헤더 -->
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800" id="todoModalTitle">새 할일</h2>
            <button type="button" class="close-modal text-gray-500 hover:text-gray-800 transition-colors">
                <span class="material-icons">close</span>
            </button>
        </div>

        <!-- 모달 본문 -->
        <div class="p-6 overflow-y-auto">
            <form id="todoForm" class="space-y-4">
                <input type="hidden" id="todoId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">대출 건</label>
                    <select id="loanCase" class="w-full rounded-lg border-gray-300">
                        <!-- 대출 건 목록은 동적으로 로드됨 -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                    <input type="text" id="todoTitle" class="w-full rounded-lg border-gray-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                    <textarea id="todoContent" rows="4" class="w-full rounded-lg border-gray-300"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">우선순위</label>
                        <select id="todoPriority" class="w-full rounded-lg border-gray-300">
                            <option value="3">높음</option>
                            <option value="2" selected>보통</option>
                            <option value="1">낮음</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">상태</label>
                        <select id="todoStatus" class="w-full rounded-lg border-gray-300">
                            <option value="pending">대기</option>
                            <option value="in_progress">진행중</option>
                            <option value="completed">완료</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">담당자</label>
                    <select id="todoAssignedTo" class="w-full rounded-lg border-gray-300">
                        <!-- 사용자 목록은 동적으로 로드됨 -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">마감일</label>
                    <input type="datetime-local" id="todoDeadline" class="w-full rounded-lg border-gray-300">
                </div>
            </form>
        </div>

        <!-- 모달 푸터 -->
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
            <button type="button" class="close-modal px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
                취소
            </button>
            <button type="button" id="saveTodoBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors">
                저장
            </button>
        </div>
    </div>
</div>
