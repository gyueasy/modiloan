{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-md">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">대출관리 시스템</h2>
            <p class="mt-2 text-sm text-gray-600">서비스 이용을 위해 로그인해주세요</p>
        </div>

        <div id="error-message" class="rounded-md bg-red-50 p-4 hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">아이디 또는 비밀번호가 올바르지 않습니다.</h3>
                </div>
            </div>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">아이디</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="아이디">
                </div>
                <div>
                    <label for="password" class="sr-only">비밀번호</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="비밀번호">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    로그인
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Fetch 인터셉터 추가
    const fetchInterceptor = (originalFetch) => {
        return function (url, options = {}) {
            console.log("Fetch 인터셉터 작동");
            const token = localStorage.getItem('token');
            if (token) {
                options.headers = options.headers || {};
                options.headers['Authorization'] = `Bearer ${token}`;
                options.headers['Content-Type'] = 'application/json';
                console.log("Authorization 헤더 추가됨");
            } else {
                console.log("토큰이 없어 Authorization 헤더가 추가되지 않음");
            }
            return originalFetch.call(this, url, options);
        };
    };

    window.fetch = fetchInterceptor(window.fetch);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('로그인 폼 제출됨');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            console.log('로그인 API 요청 시작');
            const response = await fetch('/api/accounts/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();
                // JWT 토큰 저장
                localStorage.setItem('token', data.access);
                // 로그인 성공 시 대시보드로 리다이렉트
                window.location.href = '/web/dashboard/';
            } else {
                const errorData = await response.json();
                console.error('로그인 실패:', errorData);
                alert('로그인에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그인 요청 중 오류 발생:', error);
            alert('로그인 처리 중 오류가 발생했습니다.');
        }
    });
</script>
{% endblock %}
